<template name="documentsIndex">

  <div class="documents-index">
    <div class="card">
      <div class="card-body">
        <h1>Documents</h1>
        <a class="btn btn-primary" href="{{pathFor 'layoutsIndex'}}" role="button">New document</a>

        {{#if Template.subscriptionsReady}}
          {{#if documents.count}}
            <table class="table table-hover mt-3">
              <thead>
                <tr>
                  <th>Document data</th>
                  <th class="text-right">Actions</th>
                </tr>
              </thead>
              <tbody>
                {{#each document in documents}}
                  {{> documentsIndexItem document=document}}
                {{/each}}
              </tbody>
            </table>
          {{else}}
            <div class="mt-3">
              {{> emptyResult text="No documents added yet" description="Choose layout and fill it in, to add a document" icon=""}}
            </div>
          {{/if}}
        {{else}}
          {{> loader}}
        {{/if}}
      </div>
    </div>
  </div>

</template>
