<template name="layoutsIndex">

  <div class="layout-index">
    <div class="card">
      <div class="card-body">
        <h1>Layouts</h1>

        {{#if Template.subscriptionsReady}}
        {{#if layouts.count}}
        <table class="table table-hover mt-3">
          <thead>
          <tr>
            <th>Name</th>
            <th class="text-right">Actions</th>
          </tr>
          </thead>
          <tbody>
          {{#each layout in layouts}}
          {{> layoutIndexItem layout=layout}}
          {{/each}}
          </tbody>
        </table>
        {{else}}
        <div class="mt-3">
          {{> emptyResult text="No layouts added yet" description="Load fixtures to see some..." icon=""}}
        </div>
        {{/if}}
        {{else}}
        {{> loader}}
        {{/if}}
      </div>
    </div>
  </div>

</template>
